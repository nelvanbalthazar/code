<!DOCTYPE HTML>
<!--[if lte IE 9]><html class="no-js ie9 lower" lang="en"><![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="de"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IBID PORTAL</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>   
    <!-- Start Wrapper -->
    <div class="wrapper-login" id="app" data-page="login">
        <div class="row">
            <div class="col-sm-6 order-sm-6 right"></div>
            <div class="col-sm-6 left">
                <div class="content">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <div class="text-center mb-5">
                                <img src="./assets/img/ibid.png" alt="" class="img-responsive" />
                            </div>
                            
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" v-model="email" placeholder="Enter username"/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" v-model="password" placeholder="Enter password"/>
                            </div>
                            <label class="check mb-4">
                                Remember me
                                <input type="checkbox" checked="checked" name="is_name">
                                <span class="checkmark"></span>
                            </label>
                            
                            <button class="btn btn-block btn-primary" v-on:click="submitLogin" v-bind:disabled="isSubmit">
                                <spinner-loading v-if="isSubmit"></spinner-loading>
                                <span v-if="!isSubmit">Login</span>
                            </button>

                            <div class="row mt-4">
                                <div class="col">
                                    <img src="./assets/img/sera-login.png" alt="" width="100" />
                                </div>
                                <div class="col text-right">
                                    <img src="./assets/img/cist-login.png" alt="" width="100" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wrapper -->

    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
